<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>facebook-api-hack</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
		<script src="jquery-2.1.1.min.js"></script>
		
	</head>
	<body>
		<h1>Post Checker</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<textarea class="form-control" id="postArea" placeholder="Enter your post here..." rows="10"></textarea>
				</div>
				<div class="col-xs-6">
					<div id="postMirror" class="well"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-1">
					<button id="submitter" type="submit" class="btn btn-default btn-xs">Submit</button>
				</div>
				<div class="col-xs-2">
					Count <span id=count class="badge"></span>
				</div>
			</div>
		</div>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
