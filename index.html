<head>

    .textarea { font-family:arial; font-size:12px; border:0; width:700px; height:200px; }

	<script src="jquery-2.1.1.min.js"></script>
	<script src="main.js"></script>

</head>
<body>
	<h1>Post Checker</h1>
	<input type="text" id="postarea"></input><br/>
	<button id="submitter">Submit</button>
	<br/><br/>
	<div class="textarea textareaBorder">
    <textarea id="myTextarea" onkeyup="input_hack();" class="textarea realTextarea"></textarea>
    <div id="myOtherTextarea" class="textarea overlayTextarea textareaBorder"></div>
